<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/register_styles.css" />

    <title>User Registration</title>
  </head>

  <body>
    <div class="container">
      <form action="register.php" method="post">
        <h1>Register</h1>

        <label for="first_name">Name:</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          placeholder="Enter your name"
          required
        />
        <br />

        <label for="last_name">Last Name:</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          placeholder="Enter your last name"
          required
        />
        <br />

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="username"
          required
        />
        <br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <br />

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required />
        <br />

        <label for="age">Age:</label>
        <input
          type="number"
          id="age"
          name="age"
          min="18"
          max="99"
          step="1"
          placeholder="min 18 max 99"
          required
        />
        <br />

        <label for="email">E-Mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@georgianatilac.com"
          required
        />
        <br />

        <label for="gender">Gender:</label>
        <div class="radio-buttons">
          <div class="radio-male">
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" required checked />
          </div>
          <div class="radio-female">
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" required />
          </div>
        </div>
        <br />

        <label for="languages">Languages:</label>
        <div class="checkbox-languages">
          <input type="checkbox" id="html" name="languages[]" value="HTML" />
          <label for="html">HTML</label>

          <input type="checkbox" id="css" name="languages[]" value="CSS" />
          <label for="css">CSS</label>

          <input
            type="checkbox"
            id="javascript"
            name="languages[]"
            value="JavaScript"
          />
          <label for="javascript">JavaScript</label>
        </div>
        <br />

        <label for="upload">Upload Profile Picture:</label>
        <input type="file" id="upload" name="upload" required />
        <br />

        <label for="satisfaction">Satisfaction Level:</label>
        <input
          type="range"
          id="satisfaction"
          name="satisfaction"
          min="0"
          max="10"
          required
        />
        <br />

        <label for="phone">Phone Number:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          pattern="\(\d{3}\) \d{3}-\d{4}"
          placeholder="(123) 456-7890"
        />
        <br />

        <label for="website">Website URL:</label>
        <input
          type="url"
          id="website"
          name="website"
          placeholder="https://www.example.com"
        />
        <br />

        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
